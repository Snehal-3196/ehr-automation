name: Pytest → Qase & Allure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run tests (generate Allure results + send to Qase)
        env:
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          QASE_PROJECT: ${{ secrets.QASE_PROJECT }}
        run: |
          # Run pytest — plugin will publish results to Qase using env vars
          pytest --qase --alluredir=allure-results -q

      - name: Generate Allure report
        run: |
          sudo apt-get update && sudo apt-get install -y default-jre # required by allure sometimes
          npm install -g allure-commandline@^2 || true
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
