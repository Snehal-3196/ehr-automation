name: Publish Allure Report to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  publish-to-s3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install allure-pytest

      - name: Run tests to produce Allure results
        run: |
          pytest --maxfail=1 --disable-warnings -q --alluredir=allure-results || true

      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --no-progress

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Publish to S3
        run: |
          BUCKET_URL="s3://mb-qa-test-reports"
          aws s3 sync ./allure-report "$BUCKET_URL" --delete --acl public-read --cache-control "max-age=300,public"
