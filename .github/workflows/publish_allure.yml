name: Publish Allure Report to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Generate Allure report and publish to gh-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install allure-pytest

      - name: Run tests to produce Allure results
        run: |
          pytest --maxfail=1 --disable-warnings -q --alluredir=allure-results

      - name: Install Allure CLI
        run: |
          # install Node + npm package for allure-commandline
          npm install -g allure-commandline --no-progress

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          # optional: set a custom commit message
          commit_message: "ci: publish Allure report from ${{ github.sha }}"
