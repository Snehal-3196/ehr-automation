[pytest]
addopts = --alluredir=allure-results

# Marker for linking tests to Qase case IDs. Use like: @pytest.mark.qase(123)
markers =
    qase: mark test with Qase case id

# Note: Qase plugin reads `QASE_API_TOKEN` and `QASE_PROJECT` from environment variables.
# Do NOT store tokens in version control. Set them in your CI environment or export locally.